<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>time</title>
</head>
<style>
body{
    background-color: rgb(23, 20, 20);
    color: white;
}
</style>
<body>
    <h1>Время</h1>
    <h2 id="qwe"></h2>
    <div><a href="./index.html">Главная страница</a></div>
</body>
<script>
    function getTime(){
        let nowTime = new Date()
        // document.getElementById('qwe').textContent = data
        const timeString = nowTime.toLocaleTimeString();
        document.getElementById('qwe').textContent = timeString;

    }
    getTime()
    setInterval(getTime, 1000)
</script>
</html>

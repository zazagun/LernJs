<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        background-color: black;
        color: azure;
    }
    #mainBlock{
        font-size: 35px;
        display: flex;
        margin:0 auto;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }
    #urlchik{
        font-family: 20px;
    }
</style>
<body>
    <div id="mainBlock">
        <p>Вы ввели не корректный URL</p>
        <p id="urlchik"></p>
    </div>
</body>
<script>
    const url = new URL(window.location.href)

    const object = document.getElementById("urlchik")
    object.textContent = url
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    p{
        background-color: bisque;
        max-width: 40vw;
        font-size: 19px;
    }
</style>
<body>
    <p id="title"></p>
    <button onclick="getTitle()">Получить данные</button>
    <hr>
    <p id="userId"></p>
    <button onclick="getId()">получить id</button>
</body>
<script>
    const getData = url => {
            return new Promise((resolve, reject) => {
                fetch(url)
                 .then(response => {return response.json()})
                 .then(json => resolve(json))
                 .catch(error => reject(error))
            });
        };


    function getTitle() {
        document.getElementById("title").textContent = "Загрузка..."

        // Получение и вывод комментариев от userId 1
        getData('https://jsonplaceholder.typicode.com/posts')
            .then(res => {
                const filteredPosts = res.filter(post => post.userId === 1)
                const onlyValue = filteredPosts.map(post => post.title)
                console.log(onlyValue)
                document.getElementById("title").textContent = onlyValue.join(', ')
                document.getElementById("title").style.padding = 10 + "px"
            })
            .catch(error => console.log(error.message))

    }

    function getId(){
        document.getElementById("userId").textContent = "Загрузка..."        

        getData('https://jsonplaceholder.typicode.com/posts')
            .then(res => {
                const only1id = res.filter(post => post.userId === 1)
                const mapqwe = only1id.map(postid => postid.id)
                document.getElementById("userId").textContent = mapqwe.join(', ')
                document.getElementById("userId").style.padding = 10 + "px"
            })
    }
</script>
</html>
